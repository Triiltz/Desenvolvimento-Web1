<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Erro - Conversor de Distância</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .error-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            text-align: center;
            margin-top: 0;
        }
        .error-message {
            background-color: #ffeeee;
            border-left: 4px solid #ff4d4d;
            padding: 15px;
            margin: 20px 0;
        }
        .error-message h3 {
            color: #ff4d4d;
            margin-top: 0;
        }
        .btn-back {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn-back:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="error-container">
    <h2>Conversor de Distância</h2>
    
    <div class="error-message">
        <h3>Erro</h3>
        <p>(a) A entrada deve ter apenas valores inteiros ou</p>
        <p>(b) A opção de conversão é inválida</p>
    </div>
    
    <a href="index.html" class="btn-back">Retornar à página principal</a>
</div>

</body>
</html>
