<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{app.title}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <div class="language-switcher">
        <a th:href="@{/(lang=pt-BR)}">Português</a>
        <a th:href="@{/(lang=en)}">English</a>
    </div>

    <h2 th:text="#{app.title}">Conversor de Distância</h2>

    <form th:action="@{/converter}" method="post" class="converter-form">
        <label for="conversao" th:text="#{form.select_conversion}">Escolha a conversão:</label>
        <select name="conversao" id="conversao" required>
            <option value="" disabled selected th:text="#{form.select_option}">Selecione uma opção</option>
            <option value="mi_m" th:text="#{conversion.mi_m}">Milhas → Metros</option>
            <option value="m_mi" th:text="#{conversion.m_mi}">Metros → Milhas</option>
            <option value="ft_m" th:text="#{conversion.ft_m}">Pés → Metros</option>
            <option value="m_ft" th:text="#{conversion.m_ft}">Metros → Pés</option>
        </select>

        <label for="valor" th:text="#{form.enter_value}">Digite o valor:</label>
        <input type="number" step="any" name="valor" id="valor" required th:placeholder="#{form.enter_number}"/>

        <input type="submit" th:value="#{form.convert_button}"/>
    </form>
</body>
</html>
