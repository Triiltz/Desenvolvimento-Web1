<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title th:text="|#{app.title} - #{result.title}|"></title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f5f5f5; }
        .container { background: white; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); padding: 30px; text-align: center;}
        h2 { color: #333; margin-top: 0; margin-bottom: 20px; }
        .result-value { font-size: 1.6em; color: #2c3e50; font-weight: bold; margin: 20px 0; padding:15px; background-color: #e9ecef; border-radius: 5px;}
        .btn-back { display: inline-block; margin-top: 25px; padding: 12px 25px; background-color: #5cb85c; color: white; text-decoration: none; border-radius: 5px; font-size: 1em;}
        .btn-back:hover { background-color: #4cae4c; }
        .language-switcher { text-align: right; margin-bottom: 15px; }
        .language-switcher a { margin-left: 10px; text-decoration: none; color: #007bff; }
         .language-switcher a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-switcher">
            <a th:href="@{/converter(lang='pt-BR', valor=${valorOriginal}, conversao=${conversao})}">Português</a>
            <a th:href="@{/converter(lang='en', valor=${valorOriginal}, conversao=${conversao})}">English</a>
        </div>

        <h2 th:text="#{app.title}">Conversor de Distância</h2>
        <p class="result-value">
            <th:block th:switch="${conversao}">
                <th:block th:case="'mi_m'">
                    <span th:text="#{result.mi_m(${valorFormatado}, ${resultadoFormatado})}"></span>
                </th:block>
                <th:block th:case="'m_mi'">
                    <span th:text="#{result.m_mi(${valorFormatado}, ${resultadoFormatado})}"></span>
                </th:block>
                <th:block th:case="'ft_m'">
                    <span th:text="#{result.ft_m(${valorFormatado}, ${resultadoFormatado})}"></span>
                </th:block>
                <th:block th:case="'m_ft'">
                    <span th:text="#{result.m_ft(${valorFormatado}, ${resultadoFormatado})}"></span>
                </th:block>
            </th:block>
        </p>
        <a th:href="@{/(lang=${#locale.language})}" class="btn-back" th:text="#{result.back_button}">Retorne à página principal</a>
    </div>
</body>
</html>
